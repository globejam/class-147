<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene >
            
            <a-entity position="0 0 24">
                <a-camera ></a-camera>
                
            </a-entity>

            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>

           <!-- sun-->
            <a-entity>
               
                <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
            </a-entity>

            <!--Mercury-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" position="1 0 -5" radius="0.3"></a-sphere>

            </a-entity>
            <!--venus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" position="7 0 0" radius="0.5"></a-sphere>
            </a-entity>

            <!--Earth-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:24000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" position="9 0 0" radius="0.6">
                <!--moon-->
                <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:3000">
                    <a-sphere color="white" position="1 0 0" radius="0.2"></a-sphere>
                </a-entity >
            </a-sphere>
            </a-entity>     

            <!--mars-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:3000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" position="11 0 0" radius="0.4"></a-sphere>
            </a-entity >

            <!--jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:2000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" position="13 0 0" radius="0.8"></a-sphere>
            </a-entity>           

            <!--saturn-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:15000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" position="15 0 0" radius="0.9">
                    <!--saturn rings-->
                    <a-torus color="red" arc="360" radius="3" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>
                    <a-torus color="red" arc="360" radius="1.5" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>
                    <a-torus color="red" arc="360" radius="2.7" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

                </a-sphere>
            </a-entity>   
    
            <!--Uranus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" position="17 0 0" radius="0.7"></a-sphere>
            </a-entity >

            <!--Neptune-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:4000">
                <a-sphere src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" position="19 0 0" radius="0.6"></a-sphere>
            </a-entity> 
            

            <!--Orbital paths-->
            <!--mecury-->
            <a-torus color="grey" arc="360" radius="5" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

            <!--venus-->
            <a-torus color="grey" arc="360" radius="6.8" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

            <!--Earth-->
            <a-torus color="grey" arc="360" radius="9" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

             <!--mars-->
            <a-torus color="grey" arc="360" radius="11.2" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

            <!--jupiter-->
            <a-torus color="grey" arc="360" radius="13.3" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

            <!--saturn-->           
            <a-torus color="grey" arc="360" radius="15.3" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

            <!--Uranus-->
            <a-torus color="grey" arc="360" radius="17.3" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>

            <!--Neptune-->
            <a-torus color="grey" arc="360" radius="19.3" radius-tubular="0.01" rotation="90 0 0" segmants-tubular="1000"></a-torus>
        </a-scene>
    </body>
</html>
